<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Uploader</title>

	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.766.0.min.js"></script>

</head>

<body>
	<div class="uploader-container">
		<div id="drag-drop-area">
			<p>Drag files here or click to select</p>
			<input type="file" id="file-input" hidden />
		</div>
		<!-- Added file information display area -->
		<div id="file-info" style="margin-top: 10px;"> <!-- File information will be displayed here --></div>
		<!-- Add other elements of your page as needed -->
		<button id="upload-button">Upload</button>
		<div class="chart-container">
			<canvas id="speedChart"></canvas>
		</div>
		<!-- Your other body content here -->

		<!-- Include your JavaScript files -->
		<script src="js/upload.js"></script>
</body>

</html>
